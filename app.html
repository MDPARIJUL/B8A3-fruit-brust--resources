<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center; /* Horizontally center the column */
            align-items: center;   /* Vertically center the column */
        }
        .team-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
        }
        .team-member {
            margin: 20px 0;
        }
        .team-member img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .team-member h3 {
            margin: 10px 0 5px 0;
        }
        .team-member p {
            margin: 0;
        }
    </style>
    <title>Team Section</title>
</head>
<body>
    <div class="team-column">
        <div class="team-member">
            <img src="https://via.placeholder.com/100" alt="Awlad Hossain">
            <h3>Awlad Hossain</h3>
            <p>Fruits Expert</p>
            <div>
                <a href="#"><img src="https://via.placeholder.com/24" alt="Social Icon"></a>
                <a href="#"><img src="https://via.placeholder.com/24" alt="Social Icon"></a>
                <a href="#"><img src="https://via.placeholder.com/24" alt="Social Icon"></a>
            </div>
        </div>
        <div class="team-member">
            <img src="https://via.placeholder.com/100" alt="Safia Chowdhury">
            <h3>Safia Chowdhury</h3>
            <p>Team Member</p>
        </div>
    </div>
</body>
</html>
